<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-900 d-flex justify-content-center align-items-center vh-100">

    <div class="bg-gray-800 p-4 rounded-lg shadow-lg w-[50%] max-w-2xl">
        <div class="text-center">
            <img th:src="@{/img/logo-draw.png}" alt="Logo" class="mx-auto w-25 h-25">
        </div>

        <h3 class="text-white text-2xl text-center mb-3">Ghost Technology</h3>

        <h3 class="text-gray-400 text-center mb-3 ">Cadastre-se</h3>

        <form>
            <!-- Dados Pessoais -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="text-gray-300">Nome</label>
                    <input type="text" id="name"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="text-gray-300">CPF</label>
                    <input type="text" id="cpf"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="CPF">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="data_nasc" class="text-gray-300">Data de Nascimento</label>
                    <input type="date" id="data_nasc"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sexo" class="text-gray-300">Sexo</label>
                    <select id="sexo"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="text-gray-300">Telefone</label>
                    <input type="text" id="telefone"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Telefone">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cep" class="text-gray-300">CEP</label>
                    <input type="text" id="cep"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="CEP">
                </div>
            </div>

            <div class="mb-3">
                <label for="endereco" class="text-gray-300">Endereço</label>
                <input type="text" id="endereco"
                    class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Endereço">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="bairro" class="text-gray-300">Bairro</label>
                    <input type="text" id="bairro"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Bairro">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cidade" class="text-gray-300">Cidade</label>
                    <input type="text" id="cidade"
                        class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Cidade">
                </div>
            </div>

            <!-- Dados de Autenticação -->
            <h5 class="text-gray-400 text-center mt-3">Dados de Autenticação</h5>
            <div class="mb-3">
                <label for="email" class="text-gray-300">E-mail</label>
                <input type="email" id="email"
                    class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="E-mail">
            </div>
            <div class="mb-3">
                <label for="senha" class="text-gray-300">Senha</label>
                <input type="password" id="senha"
                    class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Senha">
            </div>
            <div class="mb-3">
                <label for="confirmar_senha" class="text-gray-300">Confirmar Senha</label>
                <input type="password" id="confirmar_senha"
                    class="w-full bg-gray-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirmar Senha">
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="register()">Cadastrar</button>
        </form>

        <div class="text-gray-400 text-center mt-3">Já tem uma conta? <a href="/login"
                class="text-blue-400 hover:underline">Faça login</a></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Script customizado -->
    <script th:src="@{/js/auth.js}"></script>
</body>

</html>
